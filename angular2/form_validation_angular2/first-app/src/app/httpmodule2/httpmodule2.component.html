<div class="col-lg-12">
<label>Name </label>
<input class="form-control" [(ngModel)]="name">
</div>

<div class="col-lg-12">
<label>Cost </label>
<input class="form-control" [(ngModel)]="cost">
</div>

<div class="col-lg-12">
<label>Image </label>
<input class="form-control" [(ngModel)]="img">
</div>

<div class="col-lg-12">
<label>Brand </label>
<select class="form-control" [(ngModel)]="brnd">
<option value="Lg">Lg</option>
<option value="sony">sony</option>
</select>
</div>

<div class="col-lg-12"><br>
<button class="btn btn-primary" (click)="saveProduct()">Save Product</button>
<button class="btn btn-primary" (click)="getProducts()">Products</button>
</div>

<div class="col-lg-12">
<table class="table">
<th>Name</th><th>Cost</th><th>Brand</th>
<tr *ngFor="let product of products">
<td>{{product}}</td>
<td>{{product}}</td>
<td></td>
</tr>
</table>
</div>
