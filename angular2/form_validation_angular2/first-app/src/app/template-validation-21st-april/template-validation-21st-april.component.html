
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

<div class="container">
<div class="col-lg-12">
<h1 class="text-primary">Registration Form</h1>
</div>
<form name="frm" #f="ngForm">
<div class="col-lg-12">
<div ngModelGroup="info">
<div class="form-group">
<label for="username">Username : </label>
<input class="form-control"  [ngModel]="username" name="username" required #username="ngModel">{{username}}
<p *ngIf="!username.valid && username.touched" class="text-danger">
Enter the valid username
</p>
</div>

<div class="form-group">
<label for="password">Password : </label>
<input type="password" class="form-control" name="password" [ngModel]="password" required minlength="3" maxlength="10" #password="ngModel">
<p *ngIf="!password.valid && password.touched" class="text-danger">
Enter valid password
</p>
</div>
</div>

<div class="form-group">
<label for="password">Gender : </label>
<div *ngFor="let x of genders">
<label>
<input type="radio" name="gender" [value]="x" [ngModel]="gender"> {{x}}
</label>
</div>
</div>


<div class="form-group">
<label for="email">Email : </label>
<input type="email" class="form-control" name="email" [ngModel]="email" required minlength="3" email #email="ngModel">
<p *ngIf="!email.valid && email.touched" class="text-danger">
Enter valid email
</p>
</div>

<div class="form-group">
<button [disabled]="!f.valid" (click)="register2()" class="btn btn-primary">Register</button> 
<button [disabled]="!f.valid" (click)="reset()" class="btn btn-primary">Reset</button>
</div>

</div>
</form>
</div>
