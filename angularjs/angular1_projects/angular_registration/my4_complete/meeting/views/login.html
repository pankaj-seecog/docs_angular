<div class="col-lg-12">
<h1 class="text-primary">Login</h1>
</div>
<div ng-if="err" class="col-lg-12">
<div class="alert alert-danger">{{err}}</div>
</div>
<div class="col-lg-12">
<form name="frm" novalidate>
<div class="form-group">
Email 
<input type="email" name="email" ng-model="email" class="form-control" required>
<p class="error" ng-show="frm.email.$dirty && frm.email.$error.required">Email is required</p>
<p class="error" ng-show="frm.email.$dirty && frm.email.$error.email">Email is invalid</p>
</div>
<div class="form-group">
Password
<input type="password" name="password" ng-model="password" class="form-control" required ng-minlength="6" ng-maxlength="16">
<p class="error" ng-show="frm.password.$dirty && frm.password.$error.required">Password is required</p>
<p class="error" ng-show="frm.password.$dirty && frm.password.$error.minlength">Password should be 6 characters</p>
<p class="error" ng-show="frm.password.$dirty && frm.email.$error.minlength">Password should not exceed 16 characters</p>
</div>
<div class="form-group">
<button ng-if="loginstt" ng-disabled="frm.$invalid" class="btn btn-primary" ng-click="checkLogin()">Login</button>
<button ng-disabled="true" ng-if="!loginstt"><img src="views/loading.gif" width=30 height=30>Logging..</button>
</div>
</form>
</div>

<div class="col-lg-4">

<ul class="list-group">
  <li class="list-group-item text-danger">New user ?</li>
  <li class="list-group-item"><a href="#register">register here</a></li>
</ul>
</div>
