<div class="col-lg-12">
<h1 class="text-primary">Register</h1>
</div>
<div class="col-lg-12" ng-if="msg">
<div class="alert alert-success">{{msg}}</div>
</div>
<div class="col-lg-12" ng-if="err">
<div class="alert alert-danger" ng-if="msg">{{err}}</div>
</div>
<div class="col-lg-12">
<div class="form-group">
First name : <input class="form-control" ng-model="user.first_name">
</div>
<div class="form-group">
Last name : <input class="form-control" ng-model="user.last_name">
</div>
<div class="form-group">
Email : <input class="form-control" ng-model="user.email">
</div>
<div class="form-group">
Password : <input type="password" class="form-control" ng-model="user.password">
</div>
<div class="form-group">
<button class="btn btn-primary" ng-click="register()">Register</button>
</div>
</div>
