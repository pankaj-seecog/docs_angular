<div class="col-lg-12">
Hello {{user.first_name}} | <a ng-if="user.length!=0" href="#/login" ng-click="logout()">Logout</a>
{{user}}
</div>

<div class="col-lg-12">
<div class="form-group">
<label for="meeting">Meeting name </label>
<input class="form-control" ng-model="meeting_name">
</div>
<div class="form-group">
<button class="btn btn-primary" ng-click="addMeeting()">Add</button>
</div>
</div>

<div class="col-lg-12">

<table class="table">
<th>Meeting</th><th>Date</th><th>Action</th>
<tr ng-repeat="x in meetings">
<td>{{x.name}}</td><td>{{x.date}}</td>
<td>
<a href="#addMember/{{x.$id}}/{{user.$id}}" class="btn btn-primary"><span class="glyphicon glyphicon-plus"></span></a>
<a href="#memberList/{{x.$id}}/{{user.$id}}" class="btn btn-primary"><span class="glyphicon glyphicon-plus"></span></a>
</td>
</tr>
</table>
</div>
