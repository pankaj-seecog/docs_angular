<div class="col-lg-12">
Hello {{user.first_name}} | <a ng-if="user.length!=0" href="#/login" ng-click="logout()">Logout</a>

</div>

<div class="col-lg-12">
<div class="form-group">
<label for="meeting">Meeting name </label>
<input class="form-control" ng-model="meeting_name">
</div>
<div class="form-group">
<button class="btn btn-primary" ng-click="addMeeting()">Add</button>
</div>
</div>

<div class="col-lg-12">

<table class="table">
<th>Meeting</th><th>Date</th><th>Action</th>
<tr ng-repeat="x in meetings">
<td>{{x.meeting_name}}</td><td>{{x.date}}</td>
<td>
<a class="btn btn-danger" ng-if="user" ng-click="deleteMeeting(x.$id)"><span class="glyphicon glyphicon-trash"></span></a> 
<a class="btn btn-primary" ng-if="user" href="#joinmeeting/{{user.$id}}/{{x.$id}}"><span class="glyphicon glyphicon-plus"></span></a> 
<a class="btn btn-success" href="#meetingmemberlist/{{user.$id}}/{{x.$id}}"><span class="glyphicon glyphicon-list"></span></a>
</td>
</tr>
</table>
</div>
