<div ng-controller="Registercontroller">
<div class="col-lg-12">
<h1 class="text-primary">Register</h1>
</div>
<div ng-if="msg" class="col-lg-12">
<div class="alert alert-danger">{{msg}}</div>
</div>
<div class="col-lg-12">
<div class="form-group">
First name <input ng-model="user.first_name" class="form-control">
</div>

<div class="form-group">
Last name <input ng-model="user.last_name" class="form-control">
</div>

<div class="form-group">
Email <input ng-model="user.email" class="form-control">
</div>

<div class="form-group">
Password <input type="password" ng-model="user.password" class="form-control">
</div>

<div class="form-group">
Mobile <input ng-model="user.mobile" class="form-control">
</div>

<div class="form-group">
<button class="btn btn-primary" ng-click="register()">Register</button>
</div>
</div>
</div>
