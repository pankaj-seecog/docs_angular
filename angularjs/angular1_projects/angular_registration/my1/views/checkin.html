<div ng-controller="Checkincontroller">
<div class="col-lg-12">
<h1 class="text-primary">Check In</h1>
</div>
<div ng-if="msg" class="col-lg-12">
<div class="alert alert-danger">{{msg}}</div>
</div>
<div class="col-lg-12">
{{checkin}}
<div class="form-group">
First name <input ng-model="first_name" class="form-control">
</div>

<div class="form-group">
Last name <input ng-model="last_name" class="form-control">
</div>

<div class="form-group">
Email <input ng-model="email" class="form-control">
</div>

<div class="form-group">
<button class="btn btn-primary" ng-click="checkin()">Check In</button>
</div>
</div>
</div>
