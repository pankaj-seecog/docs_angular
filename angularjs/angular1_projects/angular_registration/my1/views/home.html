<div class="col-lg-12">

<h1>Home Page</h1>
Hello {{currentUser.firstname}} | <a class="btn btn-primary" href="#/login" ng-click="logout()">Logout</a>
</div>
<div class="col-lg-12">
<div class="form-group">
Meeting Name : <input class="form-control" ng-model="meetingname">
</div>
<div class="form-group">
<button class="btn btn-primary" ng-click="addMeeting()">Add Meeting</button>
</div>
</div>

<div class="col-lg-12">
<div class="form-group">
<input class="form-control" ng-model="key">
</div>

<div class="form-group">
<label>by : </label>
<select ng-model="orderby">
<option value="firstname">First name</option>
<option value="lastname">Last name</option>
<option value="date">Date</option>
</select>
</div>
</div>

<div class="col-lg-12">
<table class="table">
<th>Id</th><th>Meeting Name</th><th>Action</th>
<tr ng-repeat="(key,meeting) in meetings | orderBy : orderby| filter : key">
<td>{{$index+1}}</td>
<td>{{meeting.name}} </td>
<td>
<button class="btn btn-danger"><span class="glyphicon glyphicon-trash" ng-click="deleteMeeting(key)"></span></button>
<a href="#checkIn/{{meeting.$id}}/{{currentUser.regUser}}"><button class="btn btn-success"><span class="glyphicon glyphicon-ok"></span></button></a>
<a href="#checkinlist/:"
</td>


</tr>
</div>
</div>
