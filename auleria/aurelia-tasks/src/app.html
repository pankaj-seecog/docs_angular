<template>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous"/>
<div class="container">
    <div class="col-lg-12">
    <h1 class="text-primary">${heading}</h1>
    </div>
    
    <div class="row">
    <form submit.trigger="addToDo()">
    <div class="col-lg-6">        
        <input value.bind="newTodo" class="form-control" placeholder="Enter Task ">   
    </div>
        <div class="col-lg-4">     
            <input class="form-control" value.bind="im" placeholder="Image">
        </div>
        <div class="col-lg-2">               
            <button class="btn btn-primary" click.trigger="addTodo()">Add Task</button>  
        </div>
    </form>
        </div>
    
    <div class="col-lg-12" style="margin-top : 50px;">
    <img if.bind="im" src.bind="im" width=100 height=100 class="img-circle">
    </div>
    
    <div class="col-lg-12" style="margin-top : 100px;">
        <table class="table">
        <th>Completed</th><th>Task</th><th>Operation</th>
        <tr repeat.for="todo of todos">
            <td>
            <input type="checkbox" checked.bind="todo.done">    <img src.bind="todo.pic" width=40 height=40 class="img-circle">       
            </td>
            <td>
                <span show.bind="!todo.edit" css="text-decoration: ${todo.done ?'line-through':'none'}">${todo.description}</span>
                <input show.bind="todo.edit" class="form-control" value.bind="todo.description">
            </td>
            <td>
            <button class="btn btn-primary" click.trigger="todo.edit=!todo.edit">${!todo.edit ? ' Update ' : ' Save '}</span></button> 
            <button class="btn btn-danger" click.trigger="removeTodo(todo)"><span class="glyphicon glyphicon-trash"></span></button>
            </td>
        </tr>
        </table>
    </div>
    </div>
  <!--<ul class="list-group">
    <li repeat.for="row of router.navigation" class="list-group-item">
      <a href.bind="row.href">
        ${row.title}
        </a>
      </li>    
    </ul>
    <router-view></router-view>
-->
</template>
